<!-- 
This file uses Prompt1.java and displays a webpage with a text box for username and password.
It also has a button to confirm when done which redirects you to the next page.
 -->

<!DOCTYPE html>
<html>
<body>
	<form action="./login" method="POST">
		<table>
			<tr>
				<td>User Name : <input type ="text" name="username" />
				</td>
			</tr>
			<tr>
				<td>Password : <input type="password" name="password" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
